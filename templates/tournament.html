{% extends "layout.html" %}

{% block title %}
    tournament
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
            </tr>
        </thead>
        <tbody>
            {% for line in roster %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <th>{{ line.p1 }} {{ line.p2 }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
