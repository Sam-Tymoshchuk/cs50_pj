{% extends "layout.html" %}

{% block title %}
    tournaments
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date of Tournament</th>
                <th scope="col">Location</th>
            </tr>
        </thead>
        <tbody>
            {% for line in roster %}
                <tr>
                    <th scope="row">{{ line.t_id }}</th>
                    <th>{{ line.t_date|datetimeformat }}
                        <button type="submit" class="btn btn-primary" style="margin-left: 20px">Open</button>
                    </th>
                    <th>{{ line.location }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
