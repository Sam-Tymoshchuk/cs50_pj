{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <form>
            <fieldset>
                <div class="form-group">
                    <input type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Enter login">
                    <small id="loginHelp" class="form-text text-muted">Login is needed to get your history.</small>
                </div>
                <div class="form-group" id="p">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" id="q">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
