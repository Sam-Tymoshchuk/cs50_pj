{% extends "layout.html" %}

{% block title %}
    tournaments
{% endblock %}

{% block main %}
    <h1>Tournaments</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date of Tournament</th>
                <th scope="col">Location</th>
            </tr>
        </thead>
        <tbody>
            {% for line in roster %}
                <tr>
                    <th scope="row">{{ line.id }}</th>
                    <th>{{ line.date|datetimeformat }}
                        <button type="button" class="btn btn-primary" style="margin-left: 20px">
                            <a href="{{ url_for('tournament') }}?t_id={{ line.id }}" style="color: white"> Open
                        </button>
                    </th>
                    <th>{{ line.location }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
