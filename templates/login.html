{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <form action="{{ url_for('login') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Enter login">
                    <small id="loginHelp" class="form-text text-muted">Login is needed to get your history.</small>
                </div>
                <div class="form-group" id="p">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="q">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock %}

<div class="form-group has-danger">
  <label class="form-control-label" for="inputDanger1">Invalid input</label>
  <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
  <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
</div>
