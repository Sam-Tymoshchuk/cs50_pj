{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control" autofocus name="login" aria-describedby="loginHelp" placeholder="Enter login">
                <small id="loginHelp" class="form-text text-muted">Login is needed to get your history.</small>
            </div>
            <div class="form-group" id="p">
                <input type="password" class="form-control" id="password" name="inputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" id="q">Submit</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
